<div class="topBar">
  <div class="knob">
    <input type="text" id="shutterSpeed" value="0" class="uxer-flatfield-input"></input>
    <div class="uxer-flatdial">
      <div class="uxer-flatdial-marker"></div>
    </div>
  </div>
  <div class="knob">
    <input type="text" id="filmSpeed" value="0" class="uxer-flatfield-input"></input>
    <div class="uxer-flatdial">
      <div class="uxer-flatdial-marker"></div>
    </div>
  </div>
  <div class="knob">
    <input type="color" id="filmColor" value="0" class="uxer-flatfield-input"></input>
    <div class="uxer-flatdial">
      <div class="uxer-flatdial-marker"></div>
    </div>
  </div>
  <div class="knob">
    <input type="text" value="0" class="uxer-flatfield-input"></input>
    <div class="uxer-flatdial">
      <div class="uxer-flatdial-marker"></div>
    </div>
  </div>

  <div class="snapShotButton">
    <label for="snapShot">
      <button class="uxer-flat-button" id="snapShot">CAPTURE SNAPSHOT</button>
    </label>
  </div>
</div>

<div class="render">
  <canvas id="film" width="640" height="480"></canvas>
  <video id="source" autoplay></video>
  <canvas id="mirror"  width="640" height="480"></canvas>
</div>

<div id="frames">
  <div id="frameset"></div>
</div>
